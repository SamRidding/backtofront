{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Back To Front</title>
    <meta name="description" content="Base template" >
    <meta name="keywords" content="html template" >
    <link rel="stylesheet" href="{% static 'css/base.css' %}" >

    {% block extra_css %}
    {% endblock %}

    
  </head>
  <body>

    <div id="loader">
      <div class="logo-loader">
          <h2>BTF</h2>
      </div>
    </div>

    <!-- Navigation -->
    <nav id="navbar">
      <div id="logo-cont">
          <h1 id="logo">
            <a href="/">BACK TO FRONT</a>
          </h1>
        </a>
      </div>
    </nav>
    <main>
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>

    <script>
      var loader = document.getElementById('loader');

      window.addEventListener('load', function () {
          loader.style.display = 'none';
      });
    </script>

  </body>
</html>
