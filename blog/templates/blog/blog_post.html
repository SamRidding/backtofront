{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static '/blog/css/blog_post.css' %}">
{% endblock %}

{% block content %}

<section id="post-section">

    <div class="post-title">
        <h1>{{ post.title }}</h1>
    </div>

    <div class="post-img-contain">
        <img class="post-img" src="{{ post.image.url }}" alt="music release artwork">
    </div>

    <div class="post-info">
        <h4>Words by {{ post.author }}</h4>
        <p>{{ post.posted_on }}</p>
    </div>

    <div class="post-content">
        {{ post.content|safe }}
    </div>

</section>

{% endblock %}
