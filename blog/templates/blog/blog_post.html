{% extends 'base.html' %} {% load static %} {% block extra_css %}
<link rel="stylesheet" href="{% static '/blog/css/blog_post.css' %}" />
{% endblock %} {% block content %}

<section id="post-head">
  <div id="post-head-img">
    <img
      class="post-img-1"
      src="{{ post.image.url }}"
      alt="music release artwork"
    />

    <img
      class="post-img-2"
      src="{{ post.image.url }}"
      alt="music release artwork"
    />

    <img
      class="post-img"
      src="{{ post.image.url }}"
      alt="music release artwork"
    />

    <img
      class="post-img-2"
      src="{{ post.image.url }}"
      alt="music release artwork"
    />

    <img
      class="post-img-1"
      src="{{ post.image.url }}"
      alt="music release artwork"
    />
  </div>
</section>

<section id="post-section">
  <div class="post-title">
    <h1>{{ post.title }}</h1>
  </div>

  <div class="post-info">
    <h4>Words by {{ post.author }}</h4>
    <p>{{ post.posted_on }}</p>
  </div>

  <div class="post-content">{{ post.content|safe }}</div>
</section>

<section id="post-tag-section">
  <div class="post-tags">
    {% for tag in post.tags.all %}
      <h5 class="post-tag">{{ tag }}</h5>
    {% endfor %}
  </div>
</section>

{% endblock %}
